<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .demo {
            width: 500px;
            height: 60px;
            margin: 200px auto;
            border: 1px solid #000;

        }
    </style>
</head>

<body>

    <div class="demo"></div>

    <script src="../my轮播图插件/js/tools/jquery-3.4.1.js"></script>
    <script src="./js/inputSearch.js"></script>
    <script>

        function dealData(data) {
            console.log('dealData',data)
            var dataList = data.result;
            $('.demo > ul').remove();
            var oUl = $('<ul class="itemLise"></ul>')
            for (var i = 0; i < dataList.length; i++){
                $('<li></li>').html(dataList[i][0]).appendTo(oUl);
            }
            oUl.appendTo($('.demo'));
        }

        $('.demo').inputSearch({
            key: 'callback',//cd
            jsonpCallback: 'dealData',
            url: 'https://suggest.taobao.com/sug?',
            type: 'GET',
            inputWidth: 550,
            height: 32,
            fontSize: 20,
            success: dealData,
            dataName: 'q',
        });

    </script>
</body>

</html>
