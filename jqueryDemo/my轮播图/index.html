<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        .wrapper {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
            overflow: hidden;
            user-select: none;/* 文字不可选择 */
        }
        .wrapper ul {
            position: relative;
            left: 0;
            top: 0;
            width: 3120px; 
            height: 100%;
            font-size: 0px;
        }
        .wrapper ul li {
            display: inline-block;
            width: 520px;
            height: 280px;
        }
        .wrapper ul li img{
            width: 100%;
            height: 100%;
        }
        .wrapper .btn{
            position: absolute;
            width: 40px;
            height: 36px;
            background-color: #000;
            color: rgba(255, 255, 255, 0.8);
            top: 50%;
            margin-top: -18px;
            font-size: 36px;
            text-align: center;
            line-height: 36px;
            opacity: 0.3;
            cursor: pointer;
            display: none;
        }
        .wrapper .btn.left-btn{
            border-radius:0  20px 20px 0;
            left: 0;
        }
        .wrapper .btn.right-btn{
            border-radius:20px 0 0 20px;
            right: 0;
        }
        .wrapper .pointer {
            position: absolute;
            left: 50%;
            margin-left:-45px; 
            bottom: 20px;
        }
        .wrapper .pointer .dot{
            display: inline-block;
            width: 8px;
            height: 8px;
            padding-right: 2px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
            border: 2px solid transparent;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <ul>
            <li><img src="./images/1.jpg" alt="" draggable="false"></li>
            <li><img src="./images/2.jpg" alt="" draggable="false"></li>
            <li><img src="./images/3.jpg" alt="" draggable="false"></li>
            <li><img src="./images/4.jpg" alt="" draggable="false"></li>
            <li><img src="./images/5.jpg" alt="" draggable="false"></li>
            <li><img src="./images/1.jpg" alt="" draggable="false"></li>
        </ul>
        <div class="btn left-btn">&lt</div>
        <div class="btn right-btn">&gt</div>
        <div class="pointer">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/slideShow.js"></script>
</body>
</html>
