<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg= "0" >
                <img src="../images/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">丑八怪</div>
            <div class="singer-name">薛之谦</div>
            <div class="album-name">意外</div> -->
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="all-time">00:00</div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="list-wrapper">
            <div class="list-header">退出列表</div>
            <!-- <div class="list-box">
                <div class="list-index">1</div>
                <div class="list-info">
                    <p>丑八怪</p>
                    <p>薛之谦</p>
                </div>
                <div class="list-del">删除</div>
            </div> -->
        </div>
    </div>

    <!-- 可以理解为轻量级的jquery -->
    <script src="../js/zepto.min.js"></script>
    <!-- 高斯模糊插件 -->
    <script src="../js/gaussBlur.js"></script>
    <!-- 渲染信息 -->
    <script src="../js/render.js"></script>
    <!-- 当前索引 -->
    <script src="../js/indexControl.js"></script>
    <!-- 音频状态操作 -->
    <script src="../js/audioControl.js"></script>
    <!-- 进度条 -->
    <script src="../js/progress.js"></script>
    <!-- 渲染列表 -->
    <script src="../js/renderList.js"></script>
    <script src="../js/index.js"></script>


</body>
</html>
