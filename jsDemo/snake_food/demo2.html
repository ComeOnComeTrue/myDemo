<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="../snake_food/css/demo2.css">
</head>

<body>
    <!-- 开始 -->
    <div class="startPage">
        <div class="startBtn"></div>
    </div>
    <!-- 点击开始后区域 -->
    <div class="wrapper">
        <div class="left-side">
            <img src="../snake_food/imges/start.png" alt="" id="startAndS">
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    分数：
                    <span id="scoreBox">0</span>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <!-- 结束 -->
    <div class="loser">
        <div class="con">
            <div class="close"></div>
            <span class="loserScore">0</span>
        </div>
    </div>
    <script src="../snake_food/js/demo2.js"></script>
</body>

</html>
